<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crunchy's Closet by Sol</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🐾🍪 Crunchy's Closet by Sol 🖤💜</h1>
  </header>
  <main>
    <div class="controls">
      <button class="ripple">添加裙子</button>
      <button class="ripple">添加搭配</button>
      <div class="filters">
        <button>全部</button>
        <button>定金</button>
        <button>尾款</button>
        <button>已入柜</button>
        <button>搭配</button>
      </div>
      <div class="sort">
        <button>按购买日期升序</button>
        <button>按购买日期降序</button>
      </div>
    </div>
    <div class="summary">
      <span>总件数: 0</span>
      <span>总金额: ¥0</span>
    </div>
    <div id="card-container"></div>
  </main>
  <footer>
    <p>Powered by Sol🪡</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
