  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url('https://www.transparenttextures.com/patterns/cream-dust.png');
      background-color: #fdf7f0;
      margin: 0;
      padding: 1em;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #d17ba0;
      text-shadow: 0 0 6px #ffddee;
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 6px #ffddee; }
      to { text-shadow: 0 0 14px #ffbbdd; }
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin: 1em 0;
    }
    .btn {
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 30px;
      background: linear-gradient(145deg, #e9a1c0, #d17ba0);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    .btn:after {
      content: "";
      position: absolute;
      background: rgba(255,255,255,0.5);
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      transition: transform 0.5s ease-out;
    }
    .btn:active:after {
      transform: translate(-50%, -50%) scale(4);
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1em;
      margin-top: 1em;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
      padding: 1em;
      animation: fadeIn 0.8s ease-out;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-6px);
    }
    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 0.5em;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .icon {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #d17ba0;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

  <script>
    function filterCards(status) {
      const cards = document.querySelectorAll('.card[data-status]');
      cards.forEach(card => {
        card.style.display = (status === 'all' || card.dataset.status === status) ? 'block' : 'none';
      });
    }

    function sortCards() {
      const container = document.getElementById('skirtCards');
      const cards = Array.from(container.children);
      cards.sort((a, b) => {
        const dateA = new Date(a.dataset.date || '2000-01-01');
        const dateB = new Date(b.dataset.date || '2000-01-01');
        return dateB - dateA;
      });
      cards.forEach(card => container.appendChild(card));
    }
  </script>
